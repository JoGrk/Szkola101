<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promocja na Strzyżenie</title>
    <script>
        function odkryjPromocje(){
            const dlugosc=document.querySelector
            let cena
            switch(dlugosc){
                case 'krotkie':
                    cena=25;
                    break;
                case 'srednie':
                    cena=30;
                    break
                case 'poldlugie': 
                    cena=40;
                    break
                case 'dlugie':
                    cena=50;
                    break
            }
            document.getElementById('wynik').textContent = 'Cena strzyżenia wynosi: ' + cena;
        }
    </script>
</head>
<body>
    <h3>Dziś promocja na strzyżenie włosów</h3>

    <form action="">
        <input type="radio" name="dlugosc" id="krotkie">Krótkie<br>
        <input type="radio" name="dlugosc" id="srednie">Średnie<br>
        <input type="radio" name="dlugosc" id="poldlugie">Półdługie<br>
        <input type="radio" name="dlugosc" id="dlugie">Długie<br>
        
        <button type="button" onclick="odkryjPromocje()">Odkryj promocję</button>
    </form>
    <p id='wynik'>Cena strzyżenia wynosi: </p>
</body>
</html>
